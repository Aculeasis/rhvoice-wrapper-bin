language:
  python

matrix:
  include:
  - python: '3.4'
  - python: '3.5'
  - python: '3.6'
    env: DEPLOY=true

sudo:
  true

git:
  depth: 1

before_install:
  - sudo apt-get update -y -qq
  - sudo apt-get -y install -y -qq --no-install-recommends lame opus-tools

install:
  - pip install setuptools wheel
  - pip install rhvoice-wrapper-data

before_script:
  - sudo locale-gen ru_RU.UTF-8
  - python setup.py sdist --dist-dir=github bdist_wheel --dist-dir=github
  - git clone --depth=1 https://github.com/Aculeasis/rhvoice-proxy

script:
  - pip install github/*.whl
  - cd rhvoice-proxy/
  - export LD_LIBRARY_PATH=$(pip show rhvoice-wrapper-bin | grep Location | awk '{print $2}')/rhvoice_wrapper_bin/lib/
  - python -m unittest discover -v -s rhvoice_wrapper/tests/
  - cd ..

deploy:
  - provider: pypi
    user: Aculeasis
    password:
      secure: 
    skip_cleanup: true
    distributions: sdist
    skip_existing: true
    on:
      tags: true
      branch: master
      condition: "$DEPLOY == true"

  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: github/*
    skip_cleanup: true
    on:
      tags: true
      branch: master
      condition: "$DEPLOY == true"
